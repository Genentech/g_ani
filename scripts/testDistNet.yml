---
    atom_types:
           # vdw: Batsanov, 2001, table 9
           # electronegativity: WikiPedia
      H:  { r1: 1, r2: 0, r3: 0 , g1: 1, g4: 0, g5: 0, g6: 0, g7: 0 , vdw_radius: 1.17, e_negativity: 2.3  }
      C:  { r1: 0, r2: 1, r3: 0 , g1: 0, g4: 1, g5: 0, g6: 0, g7: 0 , vdw_radius: 1.70, e_negativity: 2.54 }
      N:  { r1: 0, r2: 1, r3: 0 , g1: 0, g4: 0, g5: 1, g6: 0, g7: 0 , vdw_radius: 1.60, e_negativity: 3.07 }
      O:  { r1: 0, r2: 1, r3: 0 , g1: 0, g4: 0, g5: 0, g6: 1, g7: 0 , vdw_radius: 1.55, e_negativity: 3.61 }
      F:  { r1: 0, r2: 1, r3: 0 , g1: 0, g4: 0, g5: 0, g6: 0, g7: 1 , vdw_radius: 1.50, e_negativity: 4.19 }
      S:  { r1: 0, r2: 0, r3: 1 , g1: 0, g4: 0, g5: 0, g6: 1, g7: 0 , vdw_radius: 1.80, e_negativity: 2.56 }
      Cl: { r1: 0, r2: 0, r3: 1 , g1: 0, g4: 0, g5: 0, g6: 0, g7: 1 , vdw_radius: 1.80, e_negativity: 2.87 }
      
    atom_embedding:
        normalization:
            vdw_radius:   {avg: 1.59, sigma: 0.22}
            e_negativity: {avg: 3.02, sigma: 0.67}
       
    trainData: 
        type:             ANI-2
        #dataDir:         $smdd_dir/CDD/projects/ml_qm/DataSets/ANI-2x_dataset/
        dataDir:          c:/tmp/ANI2
        batchPickleFile:  $smdd_dir/CDD/projects/ml_qm/DataSets/ANI-2x_dataset/test.dist
        batchPickleFile:  c:/tmp/ANI2/test.dist
        #iFile:            *.h5
        iFile:            "*00[02]9.h5"
        iFile:            "*00[2]9.h5"
        tFile:            ani1_gdb10_ts.h5
        seed:             42424242
        trainFraction:    0.8
        valFraction:      0.2
        testFraction:     0
        splitStrategy:    splitByFraction
        atomizationERange: [-50,80]
        maxEnergy_kcal:    999999          # for testset only
        skipFactor:       20
        batch.dropLast:   false


        # if conkSizes are >= the total size of the data memory allocation will be optimal
    confChunkSize:    1000
    atomChunkSize:    10000
    atomMapChunkSize: 10000
    pairChunkSize:    10000
    
    energyNet:

        addCenterAtomEmbedding: false
        
        layers:
            - 
                nodes: 1149
                activation: {type: CELU, param: {alpha: 0.6}}
                batchNorm:  {}
                dropOutPct: 1
                bias: false
            - 
                nodes: 509
                activation: {type: CELU, param: {alpha: 0.6}}
                batchNorm:  {}
                dropOutPct: 2
                bias: false
            - 
                nodes: 389
                activation: {type: CELU, param: {alpha: 0.6}}
                batchNorm:  {}
                dropOutPct: 4
                bias: false
            - 
                nodes: 257
                activation: {type: CELU, param: {alpha: 0.6}}
                batchNorm:  null
                dropOutPct: 5
                bias: false
            - 
                nodes: 1
                dropOutPct: 0
                bias: true

    radialNet:
        radialCutoff:  5.2
    
        layers:
            - 
                nodes: 256
                activation: {type: CELU, param: {alpha: 0.6}}
                batchNorm:  {}
                dropOutPct: 1
                bias: true
            - 
                nodes: 64
                activation: {type: Gaussian}
                batchNorm:  {}
                dropOutPct: 1
                bias: true

    angleNet:
        angularCutoff: 3.8
    
        layers:
            - 
                nodes: 1024
                activation: {type: CELU, param: {alpha: 0.6}}
                bias: true
            - 
                nodes: 512
                activation: {type: Gaussian}
                bias: true
                
    loss:             ExpLossKhan
    lossParam:        { }
    
    optType:          AdamW
    optParam:         { lr: 0.0005, weight_decay: 0.000001  }
    scheduler:        ReduceLROnPlateau
    schedulerParam:   { factor: 0.5, patience: 10, verbose: true}
    
    batchSize:        500
    epochs:           2000
    
   