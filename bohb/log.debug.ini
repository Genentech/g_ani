[loggers]
keys=root,main,ani
;keys=root,main

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_main]
level=DEBUG
handlers=stream_handler
qualname=__main__
propagate=0

;Module specific logging conf, qualname is what is used in python to get logger
[logger_ani]
level=WARNING
handlers=stream_handler
qualname=scripts
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('%(logfilename)s',)

[formatter_formatter]
format=%(message)s
#format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
